<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"
      type="text/javascript"
    ></script>
    <script type="text/javascript" src="./js/index.js"></script>
    <link rel="stylesheet" type="text/css" href="./style/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <div class="header"></div>
  </head>
  <body>
    <div class="content">
      <div class="introduce">
        <div class="title">zkModel</div>
        <div class="comment">
          System that verifies your level for users without invole your private
          infomation
        </div>
      </div>

      <div class="character">
        <div class="box">
          <div class="box-name">Manager</div>
          <div class="box-value">
            <input
              type="email"
              class="form-control"
              id="exampleInputMember"
              aria-describedby="emailHelp"
              placeholder="id"
            />
            <input
              type="password"
              class="form-control"
              id="InputMemberPassword"
              aria-describedby="emailHelp"
              placeholder="password"
            />
            <div>
              <div
                class="level btn-group "
                role="group"
                aria-label="Basic radio toggle button group"
              >
                <input
                  type="radio"
                  class="btn-check"
                  name="btnradio1"
                  id="level1"
                  autocomplete="off"
                  checked
                />
                <label class="btn btn-outline-secondary" for="level1"
                  >Level 1</label
                >

                <input
                  type="radio"
                  class="btn-check"
                  name="btnradio1"
                  id="level2"
                  autocomplete="off"
                />
                <label class="btn btn-outline-secondary" for="level2"
                  >Level 2</label
                >

                <input
                  type="radio"
                  class="btn-check"
                  name="btnradio1"
                  id="level3"
                  autocomplete="off"
                />
                <label class="btn btn-outline-secondary" for="level3"
                  >Level 3</label
                >
              </div>
              <button
                onClick="addMember()"
                id="models"
                class="box-verify btn btn-secondary"
              >
                Add Members
              </button>
            </div>
          </div>
        </div>
        <div class="box">
          <div class="box-name">Member</div>
          <div class="box-value">
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="member-id"
            />
            <div class="chooseLevel">
              <div
                class="btn-group"
                role="group"
                aria-label="Basic radio toggle button group"
              >
                <input
                  type="radio"
                  class="btn-check"
                  name="btnradio"
                  id="btnradio1"
                  autocomplete="off"
                  checked
                />
                <label class="btn btn-outline-secondary" for="btnradio1"
                  >Level 1</label
                >

                <input
                  type="radio"
                  class="btn-check"
                  name="btnradio"
                  id="btnradio2"
                  autocomplete="off"
                />
                <label class="btn btn-outline-secondary" for="btnradio2"
                  >Level 2</label
                >

                <input
                  type="radio"
                  class="btn-check"
                  name="btnradio"
                  id="btnradio3"
                  autocomplete="off"
                />
                <label class="btn btn-outline-secondary" for="btnradio3"
                  >Level 3</label
                >
              </div>
              <button
                onClick="verifyMember()"
                class="box-verify btn btn-secondary"
              >
                VERIFY
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
