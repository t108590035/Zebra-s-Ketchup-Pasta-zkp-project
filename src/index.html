<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./style/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <div class="head">
      <div class="logo">zkModel</div>
      <div class="menu">
        <div class="menu-text">FEATURE</div>
        <div class="menu-text">ABOUT US</div>
        <div class="menu-text">LOGIN</div>
      </div>
    </div>
  </head>
  <body>
    <div class="content">
      <div class="introduce">
        <div class="title">zkModel</div>
        <div class="comment">
          System that verifies your level for users without invole your private
          infomation
        </div>
      </div>

      <div class="character">
        <div class="box">
          <div class="box-name">Manager</div>
          <div class="box-value">
            <div class="box-comment">manager who can add new members</div>
            <button id="models" class="box-verify btn btn-secondary">
              Add Members
            </button>
          </div>
        </div>
        <div class="box">
          <div class="box-name">Users</div>
          <div class="box-value">
            <div class="box-comment">
              Users Who want to verify yourself and get a proof
            </div>
            <button id="users" class="box-verify btn btn-secondary">
              VERIFY
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
